<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section>
    <div class="card">
      <div class="image">
        <a href="#"> <img src="images/image-equilibrium.jpg" class="image-equilibrium" alt="equilibrium"></a>
      </div>

      <span class="title"><h1><a href="#">Equilibrium #3429</a> </h1></span>
      <span class="desc">Our Equilibrium collection promotes balance and calm</span>

      <div class="details">
        <div class="value"><img src="images/icon-ethereum.svg" alt="ethereum"class="icon">  <span>0.041 ETH</span></div>

        <div class="days">
          <img src="images/icon-clock.svg" alt="clock" class="icon">
          <span>3 days left</span>
        </div>
      </div>

      <hr>
      <div class="creator-name">
          
         <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <span class="creator">Creation of <span class="name">Jules Wyvern</span></span>
      </div>
    
    </div>
  </section>

</body>
</html>
