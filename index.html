<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="image-container">
        <a href="#" > <img  class="image_img"src="images/image-equilibrium.jpg" class="image-equilibrium" alt="equilibrium"></a>   
         <div class="image--overlay">
          <a href="#"> <img class="image__content" src="images/icon-view.svg" class="image-equilibrium" alt="equilibrium"></a>
        </div>
      </div>

      <h1><a href="#">Equilibrium #3429</a> </h1>
      <span class="desc">Our Equilibrium collection promotes balance and calm</span>

      <div class="details">
        <div class="value"><img src="images/icon-ethereum.svg" alt="ethereum"class="icon">  <span>0.041 ETH</span></div>

        <div class="days">
          <img src="images/icon-clock.svg" alt="clock" class="icon">
          <span>3 days left</span>
        </div>
      </div>

      <hr>
      <div class="creator-name">
          
         <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <span class="creator">Creation of <span class="name"><a href="#">Jules Wyvern</a></span></span>
      </div>
    
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/simplyJC/nft-preview-card-component-main"> Jaycee</a>.
    </div>
  </main>
</body>
</html>
